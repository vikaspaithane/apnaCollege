<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress Event Example</title>
    <link href="style.css" rel="stylesheet">
    <script>
        function keyDownEvent(event) {
            alert("Key down event triggered: " + event.key);
        }

        function keyPressEvent(event) {
            alert("Key press event triggered: " + event.key);
        }

        function keyUpEvent(event) {
            alert("Key up event triggered: " + event.key);
        }
    </script>
</head>
<body>
    <input type="text" id="textInput" style='font-size: 20px;' 
           onkeydown="keyDownEvent(event)" 
           onkeypress="keyPressEvent(event)" 
           onkeyup="keyUpEvent(event)" 
           placeholder="Type something here">
</body>
</html>
